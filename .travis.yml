language: scala
jdk:
  - openjdk8
scala:
  - 2.11.12
  - 2.12.8
  - 2.13.0
script:
  - sbt ++$TRAVIS_SCALA_VERSION test docs/tut scalafmtCheck test:scalafmtCheck scalafmtSbtCheck
cache:
  directories:
  - $HOME/.sbt
  - $HOME/.ivy2
before_cache:
  - find $HOME/.sbt -name "*.lock" -type f -delete -print
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -type f -delete -print
